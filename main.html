<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS • TodoMVC</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="body-section">
    <header class="body-section-header">todos</header>
    <section class="body-section-list">
        <div class="body-section-input-wrap">
            <div>
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <label for="toggle-all" class="toggle-all-label">❯</label>
            </div>
            <input class="new-todo" type="text" placeholder="What needs to be done?">
        </div>
        <ul class="todo-list"></ul>
        <footer class="body-section-list-footer">
            <span class="todo-count"><strong>0</strong> items left</span>
            <div class="todo-index">
                <span class="todo-index-all">All</span>
                <span class="todo-index-active">Active</span>
                <span class="todo-index-completed">Completed</span>
            </div>
            <button class="todo-button-clear">Clear completed</button>
        </footer>
    </section>
    <footer class="body-section-footer">
        <p>Double-click to edit a todo</p>
        <p>
            Created by
            <a class="link-tag" href="https://twitter.com/oscargodson">Oscar Godson</a>
        </p>
        <p>
            Refactored by
            <a class="link-tag" href="https://github.com/cburgmer">Oscar Godson</a>
        </p>
        <p>
            Part of
            <a class="link-tag" href="http://todomvc.com">TodoMVC</a>
        </p>
    </footer>
</section>
<script src="js/store.js"></script>
<script src="./js/model.js"></script>
<script src="./js/template.js"></script>
<script src="./js/view.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
